# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Field

# Model Form Field configuration
form: $/nkf/heroes/models/field/fields.yaml

# Model Class name
modelClass: Nkf\Heroes\Models\Field

# Default redirect location
defaultRedirect: nkf/heroes/fields

# Create page
create:
    title: Create Field
    redirect: nkf/heroes/fields/update/:id
    redirectClose: nkf/heroes/fields

# Update page
update:
    title: Edit Field
    redirect: nkf/heroes/fields
    redirectClose: nkf/heroes/fields

# Preview page
preview:
    title: Preview Field
